env:
  global:
    - secure: ""
    - GIT_DEPLOY_DIR=public
    - GIT_DEPLOY_BRANCH=master
    - GIT_DEPLOY_USERNAME="Travis CI"
    - GIT_DEPLOY_EMAIL=vicluo96@gmail.com
    - secure: ""
    - secure: ""
branches:
  only:
    - master

install:
  - rm -rf public || exit 0
  - wget -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.37.1/hugo_0.37.1_Linux-64bit.tar.gz && tar xzf hugo.tar.gz
script:
  - ./hugo -v
after_success:
  - sudo apt-get install -yy python-pip python-dev build-essential && sudo pip install coscmd
  - coscmd config -a "$TCLOUD_API_ID" -s "$TCLOUD_API_KEY" -b sjtug-portal-1251836446 -r ap-chengdu && coscmd upload -r public /
  - cp .travis.yml public
  - echo 'sjtug.org' > public/CNAME
  - bash deploy.sh
